<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <script src="https://kit.fontawesome.com/fc1fdbbcc9.js" crossorigin="anonymous"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="wrapper">
    <header>
      <img src="images/logo.svg" alt="Message cloud icon with the text Huddle next to it" class="logo">
    </header>
    <main>
      <div class="img-cont">
        <img src="images/illustration-mockups.svg" alt="Browsers in desktop view and mobile view" class="main-image">
      </div>
      <section>
        <h1 class="title">
          Build The Community Your Fans Will Love
        </h1>
        <p class="description">
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.
        </p>
        <button class="register-btn">Register</button>
      </section>
    </main>
    <footer class="social-media">
      <a href="#" aria-label="Link to Facebook page"><i class="fab fa-facebook-f"></i></a>
      <a href="#" aria-label="Link to Twitter page"><i class="fab fa-twitter"></i></a>
      <a href="#" aria-label="Link to Instagram page"><i class="fab fa-instagram"></i></a>
    </footer>
  </div>
</body>

</html>
